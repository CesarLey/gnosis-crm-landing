<!-- Help Hero with Search -->
<div class="resources-hero help-hero-override">
    <div class="container">
        <span class="blog-tag" style="margin-bottom: 20px; display: inline-block;">Soporte Gnosis</span>
        <h1>Hola, ¿en qué podemos ayudarte?</h1>
        <p>Encuentra respuestas rápidas, guías paso a paso y soluciones a tus dudas.</p>
    </div>
</div>

<section class="help-content" style="padding: 60px 0; background: var(--bg-color);">
    <div class="container">
        <!-- Help Categories Grid -->
        <div class="resources-grid">
            <a *ngFor="let cat of categories" class="help-category-card" (click)="navigateToArticle(cat.id)"
                [routerLink]="['/help', cat.id]" href="javascript:void(0)"
                style="text-decoration: none; display: block;">
                <div class="card-bg" [style.backgroundImage]="'url(' + cat.image + ')'"></div>
                <div class="card-overlay"></div>
                <div class="category-main-content">
                    <div class="category-icon">
                        <i [class]="cat.icon"></i>
                    </div>
                    <h3>{{ cat.title }}</h3>
                    <p>{{ cat.description }}</p>
                </div>
            </a>
        </div>

        <!-- FAQ Section -->
        <div class="faq-section" style="margin-top: 100px;">
            <h2 style="text-align: center; margin-bottom: 50px; font-size: 2.5rem;">Preguntas Frecuentes</h2>

            <div *ngFor="let faq of faqs; let i = index" class="faq-item" [class.active]="activeFaq === i"
                (click)="toggleFaq(i)">
                <div class="faq-question">
                    <span>{{ faq.q }}</span>
                    <i class="fa-solid fa-plus faq-icon"></i>
                </div>
                <div class="faq-answer">
                    <p>{{ faq.a }}</p>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 60px;">
            <a routerLink="/resources"
                style="color: var(--primary-color); text-decoration: none; font-weight: 500;">&larr; Volver a
                Recursos</a>
        </div>
    </div>
</section>
