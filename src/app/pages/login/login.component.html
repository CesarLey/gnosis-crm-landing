<div class="login-container">
    <!-- Left Side - Form -->
    <div class="login-form-section">
        <div class="login-header">
            <a routerLink="/" class="logo-link">
                <img src="assets/logo.jpg" alt="Gnosis Logo" class="login-logo">
                <span class="logo-text">Gnosis CRM</span>
            </a>
        </div>

        <div class="form-wrapper">
            <h1>Ingresa a tu cuenta</h1>
            <p class="register-prompt">¿No tienes una cuenta? <a routerLink="/register">Regístrate</a> y prueba 14 días
                gratis</p>

            <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" [(ngModel)]="loginData.email"
                        placeholder="Ingresa tu email" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" [(ngModel)]="loginData.password"
                        placeholder="Ingresa tu contraseña" required>
                </div>

                <div class="form-actions">
                    <div class="checkbox-group">
                        <input type="checkbox" id="rememberMe" name="rememberMe" [(ngModel)]="loginData.rememberMe">
                        <label for="rememberMe">Recordarme</label>
                    </div>
                    <a href="#" class="forgot-password">¿Has olvidado tu contraseña?</a>
                </div>

                <button type="submit" class="btn-login-submit">Ingresar</button>
            </form>
        </div>

        <div class="form-footer">
            <p>&copy; 2026 Gnosis CRM. Todos los derechos reservados.</p>
        </div>
    </div>

    <!-- Right Side - Visual -->
    <div class="login-visual-section">
        <div class="visual-content">
            <h2>Gestiona tu negocio con inteligencia</h2>
            <p>Únete a más de 10,000 empresas que confían en Gnosis.</p>
        </div>
    </div>
</div>
